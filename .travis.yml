sudo: true

language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - tools
    - platform-tools
    - android-24
    - build-tools-24.0.2
  licenses:
    - android-sdk-preview-license-84831b94
    - android-sdk-license-8933bad1
    - android-sdk-license-.+
    - google-gdk-license-.+

before_script:
  - export PATH=$PATH:$HOME/.gradle/caches/okbuck/buck/bin
  - echo no | android create avd --force -n test -t android-18 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &

script:
  - ./buckw --version
  - mv buildSrc notBuildSrc
  - buck query "kind('android_binary', '//...')" | xargs buck build
  - buck test --include unit
  - android-wait-for-emulator
  - adb shell input keyevent 82
  - buck test //app:instrumentation_demoDebug_test
  - mv notBuildSrc buildSrc

notifications:
  email: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/modules-2/
    - $HOME/.gradle/caches/okbuck/
    - $HOME/.gradle/wrapper/
