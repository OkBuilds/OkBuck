sudo: false

language: android
jdk: oraclejdk8

android:
  components:
    - android-23
    - build-tools-23.0.1

script:
  - bash ./gradlew okbuck buckInstall && \
    ./buck build appDevDebug appDevRelease appProdDebug appProdRelease another-appDebug another-appRelease

notifications:
  email: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
